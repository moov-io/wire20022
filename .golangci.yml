run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - gosimple
    - govet
    - staticcheck
    - typecheck
    - unused
    - errcheck
    - bodyclose
    - unconvert
    - forcetypeassert
    - dupword
    - forbidigo
    - misspell
issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0